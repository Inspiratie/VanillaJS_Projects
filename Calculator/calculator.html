<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musa's Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input-field">
        <input type="text" name="calculate-area" id="calculate-area" />
      </div>
      <div class="button">
        <button onclick="clickOn7()">7</button>
      </div>
      <div class="button">
        <button onclick="clickOn8()">8</button>
      </div>
      <div class="button">
        <button>9</button>
      </div>
      <div class="button">
        <button>DEL</button>
      </div>
      <div class="button">
        <button>4</button>
      </div>
      <div class="button">
        <button>5</button>
      </div>
      <div class="button">
        <button>6</button>
      </div>
      <div class="button">
        <button>+</button>
      </div>
      <div class="button">
        <button>1</button>
      </div>
      <div class="button">
        <button>2</button>
      </div>
      <div class="button">
        <button>3</button>
      </div>
      <div class="button">
        <button>-</button>
      </div>
      <div class="button">
        <button>.</button>
      </div>
      <div class="button">
        <button>0</button>
      </div>
      <div class="button">
        <button>/</button>
      </div>
      <div class="button">
        <button>x</button>
      </div>
      <div class="reset">
        <button>RESET</button>
      </div>
      <div class="calculate">
        <button onclick="clickOnEq()">=</button>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
